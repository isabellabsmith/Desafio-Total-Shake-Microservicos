spring.application.name=api-pagamento
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${URL}
spring.datasource.username=${USR}
spring.datasource.password=${PWD}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.flyway.url=${URL2}
spring.flyway.schemas=testeteste3
spring.flyway.user=${USR}
spring.flyway.password=${PWD}
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
server.port=9000
spring.config.import=optional:configserver:http://localhost:8888
eureka.client.serviceUrl.defaultZone=http://localhost:8671/eureka

spring.jpa.show-sql=true